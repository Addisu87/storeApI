[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "app"
version = "0.1.0"
description = "A FastAPI project"
authors = [
  {name = "Addisu Haile", email = "addisuhaile87@gmail.com"}
]

keywords = ["fastapi", "python", "web", "api"]
dependencies = [
    "fastapi[standard]<1.0.0,>=0.115.6",
    "uvicorn<1.0.0,>=0.34.0",
    "pydantic>2.9.2",
    "python-multipart<1.0.0,>=0.0.17",
    "PyJWT<3.0.0,>=2.10.0",
    "passlib[bcrypt]<2.0.0,>=1.7.4",
    "bcrypt==4.2.1",
    "sqlmodel==0.0.22",
    "pydantic-settings<3.0.0,>=2.7.1",
    "Jinja2<4.0.0,>=3.1.5",
    "python-dotenv<2.0.0,>=1.0.1"
]
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "httpx<1.0.0,>=0.28.1",
    "pytest<9.0.0,>=8.3.4",
    "pytest-asyncio<1.0.0,>=0.25.2",
    "trio-parallel<2.0.0,>=1.3.0"
]

[tool.ruff]
line-length = 88  # Adjust to your preference

[tool.ruff.isort]
# List your project modules
known-first-party = ["core", "schemas", "routes", "services"]  
# Ensures a blank line between standard, third-party, and first-party imports
lines-between-types = 1  
# Prevents alphabetizing within sections
force-sort-within-sections = false 

[tool.mypy]
strict = true
exclude = ["venv", ".venv", "alembic"]

[tool.ruff]
target-version = "py310"
exclude = ["alembic"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG001", # unused arguments in functions
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "W191",  # indentation contains tabs
    "B904",  # Allow raising exceptions without from e, for HTTPException
]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true


[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/your_username/my_project"
"Bug Tracker" = "https://github.com/your_username/my_project/issues"
Changelog = "https://github.com/your_username/my_project/blob/main/CHANGELOG.md"

[project.scripts]
app-cli = "app.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["app"]